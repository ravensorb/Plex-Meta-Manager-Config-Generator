plex:
  serverUrl: ${PLEX_SERVER:-https://plex.ravenwolf.org:32400}
  token: ${PLEX_TOKEN}
thePosterDatabase:
  enablePro: True
  searchUrlPro: https://theposterdb.com/search/advanced/results
  searchUrl: https://theposterdb.com/search/results
  dbAssetUrl: https://theposterdb.com/api/assets/
templates:
  collections:
    movies:
      yamlFileName: movies.collection.yml.j2
      jsonFileName: movies.collection.json.j2
    shows:
      yamlFileName: tvshows.collection.yml.j2
      jsonFileName: tvshows.collection.json.j2
  metadata:
    movies:
      yamlFileName: movies.metadata.yml.j2
      jsonFileName: movies.metadata.json.j2
    shows:
      yamlFileName: tvshows.metadata.yml.j2
      jsonFileName: tvshows.metadata.json.j2
    library:
      jsonFileName: library.json.j2
  reports:
    collection:
      jsonFileName: report.collection.json.j2
      htmlFileName: report.collection.html.j2
    metadata:
      jsonFileName: report.metadata.json.j2
      htmlFileName: report.metadata.html.j2
output:
  path: "./data"
  pathFormat: "{{libraryTitle}}"
  itemReportBaseName: "Items-Report"
  collectionReportBaseName: "Collection-Report"
generate:
  enableJson: False
  enableYaml: True
  enableItemReport: True
