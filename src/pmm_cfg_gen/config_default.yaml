plex:
  serverUrl: ${PLEX_SERVER:-https://plex.ravenwolf.org:32400}
  token: ${PLEX_TOKEN}
thePosterDatabase:
  searchUrl: https://theposterdb.com/search/advanced/results
  dbAssetUrl: https://theposterdb.com/api/assets/
templates:
  collections:
    movies:
      yamlFileName: movies.collection.yml.j2
      jsonFileName: movies.collection.json.j2
    shows:
      yamlFileName: tvshows.collection.yml.j2
      jsonFileName: tvshows.collection.json.j2
  metadata:
    movies:
      yamlFileName: movies.metadata.yml.j2
      jsonFileName: movies.metadata.json.j2
    shows:
      yamlFileName: tvshows.metadata.yml.j2
      jsonFileName: tvshows.metadata.json.j2
    library:
      jsonFileName: library.json.j2
  reports:
    collection:
      jsonFileName: collection.report.json.j2
      htmlFileName: collection.report.html.j2
    metadata:
      jsonFileName: metadata.report.json.j2
      htmlFileName: metadata.report.html.j2
output:
  path: "./data"
  pathFormat: "{{libraryTitle}}"
  itemReportBaseName: itemreport
  collectionReportBaseName: collectionreport
generate:
  enableJson: False
  enableYaml: True
  enableItemReport: True
