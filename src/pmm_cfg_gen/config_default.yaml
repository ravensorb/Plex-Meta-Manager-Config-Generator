thePosterDatabase:
  enablePro: True
  searchUrlPro: https://theposterdb.com/search/advanced/results
  searchUrl: https://theposterdb.com/search/results
  dbAssetUrl: https://theposterdb.com/api/assets/
theMovieDatabase:
  limitCollectionResults: 4
  apiKey: ""
  language: "en-us"
  region: "us"
# theTvDatabase:
